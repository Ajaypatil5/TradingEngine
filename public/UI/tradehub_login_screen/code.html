<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradeHub Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3c83f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
              "surface-dark": "#182334",
              "border-dark": "#223149",
              "input-border": "#314668",
              "text-muted": "#90a7cb",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary/30 min-h-screen flex flex-col relative overflow-x-hidden">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<!-- Top center glow -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[500px] bg-primary/10 blur-[100px] rounded-full opacity-60"></div>
<!-- Bottom right glow -->
<div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-blue-500/5 blur-[80px] rounded-full opacity-40"></div>
</div>
<!-- Main Content Container -->
<main class="layout-container flex grow flex-col items-center justify-center p-4 relative z-10">
<!-- Login Card -->
<div class="w-full max-w-[480px] flex flex-col gap-8 rounded-xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark p-8 md:p-10 shadow-2xl backdrop-blur-sm">
<!-- Branding Header -->
<div class="flex flex-col items-center gap-6">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[24px]">trending_up</span>
</div>
<span class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">TradeHub</span>
</div>
<div class="flex flex-col items-center gap-2 text-center">
<h2 class="text-3xl font-black leading-tight tracking-[-0.033em] text-slate-900 dark:text-white">Welcome Back</h2>
<p class="text-slate-500 dark:text-text-muted text-base font-normal">Sign in to continue trading</p>
</div>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium text-slate-900 dark:text-white" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-input-border bg-slate-50 dark:bg-background-dark focus:border-primary h-12 pl-11 pr-4 placeholder:text-slate-400 dark:placeholder:text-text-muted/50 text-base font-normal leading-normal transition-all" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between">
<label class="text-base font-medium text-slate-900 dark:text-white" for="password">Password</label>
<a class="text-sm font-semibold text-primary hover:text-blue-400 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-input-border bg-slate-50 dark:bg-background-dark focus:border-primary h-12 pl-11 pr-4 placeholder:text-slate-400 dark:placeholder:text-text-muted/50 text-base font-normal leading-normal transition-all" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Login Button -->
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors shadow-lg shadow-blue-900/20 active:scale-[0.98]">
<span class="truncate">Log In</span>
</button>
</form>
<!-- Footer Links -->
<div class="flex items-center justify-center gap-1.5 text-sm text-slate-500 dark:text-text-muted pt-2 border-t border-slate-200 dark:border-border-dark/50">
<p>Don't have an account?</p>
<a class="font-bold text-primary hover:underline hover:text-blue-400" href="#">Create Account</a>
</div>
</div>
<!-- Platform Info Footer -->
<div class="mt-8 text-center text-xs text-slate-400 dark:text-slate-600">
<p>© 2024 TradeHub Inc. Secure Trading Platform.</p>
</div>
</main>
</body></html>
