<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradeHub Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101722; 
        }
        ::-webkit-scrollbar-thumb {
            background: #314668; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3c83f6; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display min-h-screen flex flex-col justify-center items-center overflow-x-hidden selection:bg-primary selection:text-white">
<div class="layout-container flex h-full grow flex-col w-full">
<!-- Main Content Wrapper -->
<div class="px-4 md:px-40 flex flex-1 justify-center items-center py-10">
<div class="layout-content-container flex flex-col max-w-[520px] w-full flex-1">
<!-- Registration Card -->
<div class="bg-white dark:bg-[#182334]/50 border border-[#e5e7eb] dark:border-[#314668] rounded-xl shadow-xl backdrop-blur-sm p-8 sm:p-10 flex flex-col gap-8">
<!-- Header Section with Logo -->
<div class="flex flex-col items-center gap-4 text-center">
<div class="h-16 w-16 bg-primary/20 rounded-full flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-primary" style="font-size: 36px;">trending_up</span>
</div>
<div class="flex flex-col gap-2">
<h1 class="text-[#111418] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Create Account</h1>
<p class="text-[#637588] dark:text-[#90a7cb] text-base font-normal leading-normal">Start your trading journey with TradeHub today</p>
</div>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5 w-full">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-xs font-bold tracking-wider uppercase leading-normal">Username</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#314668] bg-white dark:bg-[#182334] focus:border-primary h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#90a7cb] px-4 text-base font-normal leading-normal transition-all duration-200" placeholder="trader123" type="text"/>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-xs font-bold tracking-wider uppercase leading-normal">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#314668] bg-white dark:bg-[#182334] focus:border-primary h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#90a7cb] px-4 text-base font-normal leading-normal transition-all duration-200" placeholder="you@example.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-xs font-bold tracking-wider uppercase leading-normal">Password</label>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#314668] bg-white dark:bg-[#182334] focus:border-primary h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#90a7cb] px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" placeholder="••••••••" type="password"/>
<div class="absolute right-0 top-0 h-full flex items-center justify-center pr-4 cursor-pointer text-[#637588] dark:text-[#90a7cb] hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-xs font-bold tracking-wider uppercase leading-normal">Confirm Password</label>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#d1d5db] dark:border-[#314668] bg-white dark:bg-[#182334] focus:border-primary h-12 placeholder:text-[#9ca3af] dark:placeholder:text-[#90a7cb] px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" placeholder="••••••••" type="password"/>
<div class="absolute right-0 top-0 h-full flex items-center justify-center pr-4 cursor-pointer text-[#637588] dark:text-[#90a7cb] hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</div>
<!-- Terms Checkbox (Optional but good for registration) -->
<div class="flex items-start gap-3 mt-2">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded border-[#d1d5db] dark:border-[#314668] bg-white dark:bg-[#182334] text-primary focus:ring-primary/50 focus:ring-offset-0" id="terms" type="checkbox"/>
</div>
<div class="text-sm leading-6">
<label class="font-medium text-[#637588] dark:text-[#90a7cb]" for="terms">I agree to the <a class="text-primary hover:text-blue-500 hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:text-blue-500 hover:underline" href="#">Privacy Policy</a></label>
</div>
</div>
<!-- Submit Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors duration-200 shadow-lg shadow-blue-500/20 mt-2">
<span class="truncate">Register</span>
</button>
</form>
<!-- Footer Link -->
<div class="flex justify-center items-center gap-2 text-sm">
<p class="text-[#637588] dark:text-[#90a7cb]">Already have an account?</p>
<a class="text-primary font-bold hover:text-blue-400 hover:underline transition-colors" href="#">Sign In</a>
</div>
</div>
<!-- Background decoration (Optional subtle glow) -->
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-primary/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
</div>
</div>
</div>
</body></html>
